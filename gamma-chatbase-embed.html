<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbase Integration for Gamma Site</title>
    <style>
        /* Chatbase Integration Styles */
        .chatbase-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .chatbase-fallback {
            display: none;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .chatbase-fallback:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
        }
        
        .chatbase-loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chatbase-status {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 10000;
        }
        
        .chatbase-error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Chatbase Integration Container -->
    <div class="chatbase-container">
        <!-- Fallback Button (shown if main script fails) -->
        <button class="chatbase-fallback" id="chatbaseFallback">
            <span class="chatbase-loader"></span>
            Chat with AI Assistant
        </button>
    </div>
    
    <!-- Status Indicator -->
    <div class="chatbase-status" id="chatbaseStatus"></div>

    <!-- Enhanced Chatbase Integration Script -->
    <script>
        (function() {
            console.log('ü§ñ Initializing Chatbase Integration...');
            
            // Configuration
            var config = {
                agentId: 'y7jTzyHhLeJFzUvlpBqqP',
                domain: 'creator.medtools.id',
                scriptUrl: 'https://www.chatbase.co/embed.min.js',
                fallbackEnabled: true,
                retryAttempts: 3,
                retryDelay: 2000
            };
            
            var retryCount = 0;
            var chatbaseLoaded = false;
            
            // Status display function
            function showStatus(message, isError) {
                var statusEl = document.getElementById('chatbaseStatus');
                statusEl.textContent = message;
                statusEl.className = 'chatbase-status' + (isError ? ' chatbase-error' : '');
                statusEl.style.display = 'block';
                
                setTimeout(function() {
                    statusEl.style.display = 'none';
                }, 3000);
            }
            
            // Initialize Chatbase proxy if not already initialized
            if (!window.chatbase || window.chatbase("getState") !== "initialized") {
                window.chatbase = function() {
                    if (!window.chatbase.q) {
                        window.chatbase.q = [];
                    }
                    window.chatbase.q.push(arguments);
                };
                
                window.chatbase = new Proxy(window.chatbase, {
                    get: function(target, prop) {
                        if (prop === "q") return target.q;
                        return function() {
                            return target(prop, arguments);
                        };
                    }
                });
            }
            
            // Load Chatbase script with retry logic
            function loadChatbaseScript() {
                return new Promise(function(resolve, reject) {
                    var script = document.createElement("script");
                    script.src = config.scriptUrl;
                    script.id = config.agentId;
                    script.setAttribute("chatbotId", config.agentId);
                    script.setAttribute("domain", config.domain);
                    
                    script.onload = function() {
                        console.log('‚úÖ Chatbase script loaded successfully');
                        chatbaseLoaded = true;
                        showStatus('AI Assistant loaded successfully!');
                        resolve();
                    };
                    
                    script.onerror = function() {
                        console.error('‚ùå Failed to load Chatbase script');
                        reject(new Error('Script load failed'));
                    };
                    
                    document.body.appendChild(script);
                    
                    // Timeout fallback
                    setTimeout(function() {
                        if (!chatbaseLoaded) {
                            reject(new Error('Script load timeout'));
                        }
                    }, 10000);
                });
            }
            
            // Retry mechanism
            function attemptLoad() {
                loadChatbaseScript().then(function() {
                    // Hide fallback button if script loads successfully
                    document.getElementById('chatbaseFallback').style.display = 'none';
                }).catch(function(error) {
                    console.warn('‚ö†Ô∏è Chatbase load attempt ' + (retryCount + 1) + ' failed:', error.message);
                    
                    if (retryCount < config.retryAttempts) {
                        retryCount++;
                        showStatus('Retrying AI Assistant... (' + retryCount + '/' + config.retryAttempts + ')', true);
                        setTimeout(attemptLoad, config.retryDelay);
                    } else {
                        console.error('‚ùå All Chatbase load attempts failed, showing fallback');
                        showFallback();
                    }
                });
            }
            
            // Show fallback interface
            function showFallback() {
                var fallbackBtn = document.getElementById('chatbaseFallback');
                fallbackBtn.style.display = 'block';
                fallbackBtn.innerHTML = 'üí¨ Chat with AI Assistant';
                
                showStatus('Using fallback chat interface', true);
                
                // Fallback click handler - opens a simple alert for now
                fallbackBtn.onclick = function() {
                    alert('AI Assistant is temporarily unavailable. Please try again later or contact support at creator.medtools.id');
                };
            }
            
            // Initialize when DOM is ready
            function initialize() {
                console.log('üöÄ Starting Chatbase integration for Medtools...');
                showStatus('Loading AI Assistant...');
                attemptLoad();
            }
            
            // Start initialization
            if (document.readyState === "complete") {
                initialize();
            } else {
                window.addEventListener("load", initialize);
            }
            
            // Global error handler
            window.addEventListener('error', function(e) {
                if (e.filename && e.filename.includes('chatbase')) {
                    console.error('Chatbase script error:', e.message);
                    if (!chatbaseLoaded) {
                        showFallback();
                    }
                }
            });
            
        })();
    </script>
</body>
</html>
